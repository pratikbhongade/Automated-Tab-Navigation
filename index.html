<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPA IT Application Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container-fluid main-container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>FPA IT Application Validation</h2>
                    </div>
                    <div class="card-body">
                        <form id="validationForm">
                            <div class="form-group">
                                <label for="environment"><i class="fas fa-server"></i> Select Environment:</label>
                                <select class="form-control" id="environment" name="environment">
                                    <option value="IT">IT</option>
                                    <option value="QV">QV</option>
                                    <option value="Prod">Prod</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success btn-block"><i class="fas fa-play"></i> Start Validation</button>
                        </form>
                        <div class="mt-4 status-container">
                            <h4>Status: <span id="statusText" class="badge badge-secondary">Not Started</span></h4>
                            <ul id="statusList" class="list-group list-group-flush mt-3"></ul>
                        </div>
                    </div>
                    <div class="card-footer text-center text-muted">
                        <small>&copy; 2024 FPA Validation</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
